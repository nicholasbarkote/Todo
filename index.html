<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Todo TaskList</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>Task</header>
      <div class="todo">
        <div id="todolist">
          <div id="todolisttabs">
            <span data-tab-target="#all">All Task</span>
            <span data-tab-target="#completed">Completed</span>
            <span data-tab-target="#incomplete">In Complete</span>
          </div>
          <div id="all" class="active" data-tab-content></div>
          <div id="completed" data-tab-content></div>
          <div id="incomplete" data-tab-content></div>
        </div>
        <div class="todoadd">
          <form id="form">
            <label for="tTitle">Task Title:</label>
            <input
              type="text"
              id="tTitle"
              name="Title"
              placeholder="Enter task title"
            />
            <div class="row">
              <p id="titlemsg"></p>
              <img id="imgtitle" src="" />
            </div>
            <label for="tDescription">Task Decription:</label>
            <input
              type="text"
              id="tDescription"
              name="tDescription"
              placeholder="Enter task Description"
            />
            <div class="row">
              <p id="titledesc"></p>
              <img id="imgdesc" src="" />
            </div>
            <label for="tDueDate">Task Due Date:</label>
            <input type="date" id="tDueDate" name="Date" />
            <div class="row">
              <p id="titledate"></p>
              <img id="imgdate" src="" />
            </div>
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <footer>&copy; Task List 2022</footer>
  </body>
  <script src="./js/script.js" ></script>
</html>
